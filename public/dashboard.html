<!DOCTYPE html>
<html>
<head>
  <title>出納後台</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding:5px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>出納後台管理</h1>

  <table id="advancesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>活動</th>
        <th>申請日期</th>
        <th>總金額</th>
        <th>學校金額</th>
        <th>學生會金額</th>
        <th>狀態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>統計</h2>
  <p id="stats"></p>

  <script>
    async function loadAdvances(){
      const res = await fetch('/advances');
      const advances = await res.json();
      const tbody = document.querySelector('#advancesTable tbody');
      tbody.innerHTML = '';

      let schoolTotal=0, studentTotal=0;
      advances.forEach(a=>{
        schoolTotal+=a.school_amount;
        studentTotal+=a.student_council_amount;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${a.id}</td>
          <td>${a.name}</td>
          <td>${a.activity}</td>
          <td>${a.apply_date}</td>
          <td>${a.total_amount}</td>
          <td>${a.school_amount}</td>
          <td>${a.student_council_amount}</td>
          <td>${a.status}</td>
          <td>
            ${a.status==='pending'? `<button onclick="markPaid(${a.id})">標記已給款</button>`:'已給款'}
            <button onclick="repay(${a.id})">登記還款</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('stats').innerText =
        `學校金額總和：${schoolTotal}，學生會金額總和：${studentTotal}`;
    }

    async function markPaid(id){
      await fetch(`/markPaid/${id}`, { method:'POST' });
      loadAdvances();
    }

    async function repay(id){
      const school_paid = parseFloat(prompt('學校已還金額：','0'));
      const student_council_paid = parseFloat(prompt('學生會已還金額：','0'));
      await fetch('/repay',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ advance_id:id, school_paid, student_council_paid })
      });
      loadAdvances();
    }

    loadAdvances();
  </script>
</body>
</html>
