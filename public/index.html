<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>經費預支登記</title>
</head>
<body>
  <h1>經費預支登記</h1>
  <form id="advanceForm">
    姓名：<input type="text" name="applicant" required><br>
    用途：<input type="text" name="description" required><br>
    金額：<input type="number" name="amount" required><br>
    來源：<input type="text" name="source" required><br>
    <button type="submit">送出</button>
  </form>
  <p id="message"></p>
  <br>
  <a href="/login.html">進入後台</a>

  <script>
    document.getElementById("advanceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch("/api/advance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById("message").innerText = "已成功送出！";
        e.target.reset();
      } else {
        document.getElementById("message").innerText = "送出失敗！";
      }
    });
  </script>
</body>
</html>
